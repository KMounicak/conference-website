<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <title>Conference website</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    
        <div id="sectionhomepage">
            <div class="bg-container">
                <h1 class="conference-home-page-heading">Conference Home Page</h1>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/conference-img.png" class="image-card" />
                <p class="things-heading">The Things<br />
                    Conference</p>
                <p class="paragraph-description">Redefining the future of loT with<br /> LoRaWAN</p>
                <div class="d-flex flex-row justify-content-center">
                    <button class="btn btn-primary" onclick="display('sectionconferencedetailspage')">Know more</button>
                </div>
            </div>
        </div>
        <div id="sectionconferencedetailspage">
            <h1 class="conference-details-page"> Conference Details Page</h1>
            <div class=" embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/vKJ6nXE_6Hc?rel=0" allowfullscreen></iframe>
            </div>
            <p class="things-heading">The Things Conference</p>
            <p class="paragraph-description">Join Asia's Largest Conference on LoRaWAN</p>
            <div class="view-more-description d-flex flex-row justify-content-center">
                <div class="details-container">
                    <h1 class="num-card">1400+</h1>
                    <p class="num-description">Attendees</p>
                </div>
                <div class="details-container">
                    <h1 class="num-card">100+</h1>
                    <p class="num-description">Workshops</p>
                </div>
            </div>
            <div class="view-more-description d-flex flex-row justify-content-center">
                <div class="details-container">
                    <h1 class="num-card">120+</h1>
                    <p class="num-description">Speakers</p>
                </div>
                <div class="details-container">
                    <h1 class="num-card">10+</h1>
                    <p class="num-description">Countries</p>
                </div>
            </div>
            <div class="d-flex flex-row justify-content-center">
                <button class="btn btn-primary" onclick="display('sectionhomepage')">Back</button>
            </div>
        </div>
        <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
